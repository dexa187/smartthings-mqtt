@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">    
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/carousel.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <style id="holderjs-style" type="text/css"></style></head>
    </head>
    <body>
    <div class="navbar-wrapper">
	<div class="container">

		<div class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"
						href="./">My House</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a
							href="./">Topics List</a></li>
						<li><a
							href="./#about">About</a></li>
						<li><a
							href="./#contact">Contact</a></li>
						<li class="dropdown"><a
							href="./#"
							class="dropdown-toggle" data-toggle="dropdown">Dropdown <b
								class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="./#">Action</a></li>
								<li><a href="./#">Another
										action</a></li>
								<li><a href="./#">Something
										else here</a></li>
								<li class="divider"></li>
								<li class="dropdown-header">Nav header</li>
								<li><a href="./#">Separated
										link</a></li>
								<li><a href="./#">One
										more separated link</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</div>
		
		@content
    
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    	<script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
    	<script src="@routes.Assets.at("javascripts/holder.js")"></script>
   
    </body>
</html>
